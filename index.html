<!DOCTYPE html>
<html>
  <head>
    <title>Entorno Virtual Interactivo</title>
    <link rel="icon" href="data:," />
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ECECEC" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js");
        });
      }
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Piso simple para referencia -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="white"
      ></a-plane>

      <!-- Logo 3D centrado y visible -->
      <a-entity
        id="logo3d"
        position="0 1.5 -0.8"
        scale="2 2 2"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 8000; easing: linear"
      >
        <a-gltf-model src="./models-prueba/Iso.gltf"></a-gltf-model>
      </a-entity>

      <!-- Luz y cielo -->
      <a-light type="point" position="2 4 4"></a-light>
      <a-sky color="#ECECEC"></a-sky>

      <!-- HUD para la versión -->
      <a-camera>
        <a-entity
          text="value: v1.0.4; color: #000; align: right; width: 1.5; anchor: right;"
          position="0.9 -0.7 -2"
        ></a-entity>
      </a-camera>

      <!-- Menú interactivo en el piso -->
      <a-entity id="menu" position="0 0.01 -2" rotation="-90 0 0">
        <a-box
          position="0 0 0"
          width="2.2"
          height="0.3"
          depth="0.05"
          color="#222"
          opacity="0.7"
        ></a-box>
        <a-entity position="-0.7 0.05 0.03">
          <a-box
            width="0.6"
            height="0.18"
            depth="0.05"
            color="#4CAF50"
            opacity="0.9"
          ></a-box>
          <a-text
            value="Escena 1"
            align="center"
            color="#fff"
            width="1.5"
            position="0 0 0.03"
          ></a-text>
        </a-entity>
        <a-entity position="0 0.05 0.03">
          <a-box
            width="0.6"
            height="0.18"
            depth="0.05"
            color="#2196F3"
            opacity="0.9"
          ></a-box>
          <a-text
            value="Escena 2"
            align="center"
            color="#fff"
            width="1.5"
            position="0 0 0.03"
          ></a-text>
        </a-entity>
        <a-entity position="0.7 0.05 0.03">
          <a-box
            width="0.6"
            height="0.18"
            depth="0.05"
            color="#FFC107"
            opacity="0.9"
          ></a-box>
          <a-text
            value="Escena 3"
            align="center"
            color="#222"
            width="1.5"
            position="0 0 0.03"
          ></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
